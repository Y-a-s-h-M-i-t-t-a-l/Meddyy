<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Yash Mittal">

        <link rel="icon" href="resource/Meddyy-logo.png" />

        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"/>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="resource/fontawesome/fontawesome.min.css">
        <script src="resource/fontawesome/fontawesome.min.js"></script>

        <link rel="stylesheet" href="resource/lightbox/ekko-lightbox.css">
        <script src="resource/lightbox/ekko-lightbox.js"></script>

        <link rel="stylesheet" href="resource/aos/aos.css">
        <script src="resource/aos/aos.js"></script>

        <link rel="stylesheet" href="resource/self.css">
        <title>Order Now - Meddyy</title>
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-md sticky-top">
                <a class="navbar-brand y-logo" href="home.html">
                    <img src="resource/Meddyy-logo.png" height="60px" alt="">
                    <span>Meddyy</span>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsiblenavbar">
                    <i class="fas fa-bars"></i> Menu
                </button>
                <div class="collapse navbar-collapse" id="collapsiblenavbar">
                    <ul class="navbar-nav mx-auto">
                        <li><a href="home.html" class="nav-link">Home</a></li>
                        <li><a href="about.html" class="nav-link">About us</a></li>
                        <li><a href="contact.html" class="nav-link">Contact us</a></li>
                    </ul>
                    <ul class="navbar-nav float-right">
                        <li><a href="order.html" class="nav-link btn" id="order-btn">Order Now</a></li>
                    </ul>
                </div>
            </nav>
            <section class="container mx-auto bg-light my-5 py-5" id="order-container">
                <div class="row align-items-center text-center">
                    <div class="col-md-6">
                        <h2>Order Here!</h2>
                        <form method="post" name="google-sheet" class="text-left px-4">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="">First Name</label>
                                    <input type="text" name="First Name" class="form-control" required/>
                                </div>
                                <div class="form-group col-md-6">
                                    <label for="">Last Name</label>
                                    <input type="text" name="Last Name" class="form-control"/>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label for="">Email</label>
                                  <input type="email" name="Email" class="form-control" required/>
                                </div>
                                <div class="form-group col-md-6">
                                  <label for="">Phone Number</label>
                                  <input type="tel" name="Contact" class="form-control" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="">Address</label>
                                <input type="text" name="Address" class="form-control" placeholder="Add Landmarks in the Address" required/>
                            </div>
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                  <label for="">City</label>
                                  <input type="text" name="City" class="form-control" required/>
                                </div>
                                <div class="form-group col-md-4">
                                  <label for="">State</label>
                                  <input type="text" name="State" class="form-control" required/>
                                </div>
                                <div class="form-group col-md-2">
                                  <label for="">Pin Code</label>
                                  <input type="text" name="Pin" class="form-control" required/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="">Comment the order details here</label>
                                <textarea rows="5" cols="6" name="Order" class="form-control" placeholder="Mention medicines, quantity needed and any other special need, show us the Prescription at the time of delivery if needed." required></textarea>
                            </div>
                            <!--<div class="form-group row">
                                <label for="" class="col-sm-2 col-form-label">Prescription: </label>
                                <div class="col-sm-8">
                                    <input type="file" class="form-control-file">
                                </div>
                            </div>-->
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                    <div class="col-md-2">
                        <h2> OR </h2>
                    </div>
                    <div class="col-md-4 mx-auto my-4 py-4">
                        <div class="my-4 py-4">
                            <h3> Call to order: </h3>
                            <h4><a href="tel:983232XXXX" class="display-inline"><i class="fas fa-phone-alt"></i> 9832XXXXXX</a></h4>
                        </div>
                        <div class="my-4 py-4">
                            <ul type="square">
                                <li>Place Order 24 x 7</li>
                                <li>Get relieved of any query</li>
                                <li>Can only ask prices</li>
                                <li>Request special services</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
            <footer class="container-fluid text-white">
                <div class="row align-items-start">
                    <div class="pl-2">
                        <p>
                            <h5>
                                Connect with us: 
                                <a href="" class="text-white"> <i class="fab fa-instagram"></i></a>
                                <a href="" class="text-white"> <i class="fab fa-facebook"></i></a>
                            </h5>
                        </p>
                        <p>
                            Designed & Developed by Yash &nbsp; &copy;Rights-Reserved
                        </p>
                    </div>
                </div> 
            </footer>
        </header>
        <p id="top-btn"><i class="fas fa-angle-double-up"></i></p>
    </body>
    <script>
        $(window).scroll(function() {
            if ($(this).scrollTop()){
                $('#top-btn').show();
            }
            else {
                $('#top-btn').hide();
            }
        });

        $("#top-btn").click(function(){
            $("html,body").animate({scrollTop: 0}, 1000);
        });

        //script for Google Sheet
        const scriptURL = 'https://script.google.com/macros/s/AKfycbynomIFpbQVLHGIAfMIPqI-mEBamB6pHzkszK-73KzZk6uEyh5nNtMqQSq_Z5eM5Deg/exec';
        const form = document.forms['google-sheet'];
        form.addEventListener('submit', e => {
        e.preventDefault()
        fetch(scriptURL, { method: 'POST', body: new FormData(form)})
          .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
          .catch(error => console.error('Error!', error.message))
        });
    </script>
</html>
